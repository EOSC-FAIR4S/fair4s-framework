    - 
      name: storage_security_management
      title: Storage security management
    - 
      name: quality_assessment_or_peer_review
      title: Contributing to quality assessment or peer review
  - 
    name: scope_and_resource
    title: Scope and resource
    description: |-
      Identifying the scope of research data services and stewardship activities and 
      securing the resources to sustain these. Continually reviewing the business 
      case considering the service value propositions, processes, and relevant costs 
      and benefits, taking into account governance processes and timelines, and the 
      need for cost recovery mechanisms to comply with funder requirements.
    competences: 
    - 
      name: secure_funding
      title: Secure funding for open science /support
      keyskill: true
    - 
      name: open_research_delivery
