    - 
      name: cloud_environment_and_storage_management
      title: Cloud environment and storage management
    - 
      name: aai_management
      title: Authentication and authorisation (AAI) management
    - 
      name: costing_of_data_management_and_preservation
      title: Costing of data management and preservation
  - 
    name: advise_and_enable
    title: Advise and enable
    description: |-
      Management of services that enable data stewardship and open research, and the 
      online or face-to-face training and support that service customers need to make 
      effective use of them. This will include interacting with relevant professional 
      service units, managing stakeholder relationships, and making continuous 
      improvements to these.
    competences: 
    - 
      name: good_practice
      title: Lead good practice by example
      keyskill: true
    - 
